<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<!-- App info -->
		<title>Food</title>
		<meta charset="utf-8">
		<meta name="description" content="My amazing app!">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png">

		<!-- Styles -->
		<link rel="stylesheet" href="/css/app.min.css">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/home.css">
		<link rel="stylesheet" href="/css/random-recipe.css">
		<link rel="stylesheet" href="/css/search.css">
	</head>

	<body>
		<!-- Pages -->

		<div class="app-page home-page" data-page="home">
			<div class="app-topbar red">
				<div class="app-title">Food Card</div>
			</div>
			<div class="app-content">
				<div class="app-section">
					<div class="app-button" data-target="random-recipe">Random Recipes</div>
					<div class="app-button" data-target="search">Search for Recipe</div>
				</div>
			</div>
		</div>

		<div class="app-page random-recipe-page" data-page="random-recipe">
			<div class="app-topbar red">
				<div class="app-button left" data-back data-autotitle></div>
				<div class="app-title">Random Recipes</div>
			</div>
			<div class="app-content">
				<div class="app-section">
					<div id="recipe-title">Recipe Title will be here</div>
					<img id="recipe-image">
					<ul class="app-list" id="ingredients">
						<label>Ingredients</label>
					</ul>
					<div class="app-button" id="random-recipe-button">Get Random Recipe</div>
				</div>
			</div>
		</div>

		<div class="app-page search-page" data-page="search">
			<div class="app-topbar red">
				<div class="app-button left" data-back data-autotitle></div>
				<div class="app-title">Search</div>
			</div>
			<div class="app-content">
				Search
			</div>
		</div>

		<!-- Scripts -->
		<script src="/zerver/API.js"></script>
		<script src="/js/zepto.js"></script>
		<script src="//cdn.kik.com/kik/1.0.9/kik.js"></script>
		<script src="/js/app.min.js"></script>
		<script src="/js/home.js"></script>
		<script src="/js/random-recipe.js"></script>
		<script src="/js/search.js"></script>
		<script src="/main.js"></script>
	</body>
</html>
